{% extends 'base.html' %}

{% block page-main %}
   {% for article in article_list %}
                <div class="article">
                    <h3><a href="/blog/{{ user_obj.username }}/article/{{ article.pk }}">{{ article.title }}</a></h3>
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object auth_img" src="/media/{{ article.user.avatar }}" alt="...">
                            </a>
                        </div>
                        <div class="media-body">
                            <p>{{ article.desc }}</p>
                        </div>
                        <div class="media-bottom">
                            <span id="s1"><a href="/blog/{{ article.user.username }}">{{ article.user.username }}</a>发布于</span>
                            <span>{{ article.create_time |date:'Y-m-d H:i:s' }}</span>
                            <span class=" glyphicon glyphicon-option-horizontal ">评论({{ article.comment_count }})</span>
                            <span class="glyphicon glyphicon-thumbs-up">点赞({{ article.up_count }})</span>
                        </div>
                    </div>
                </div>
            {% endfor %}
{% endblock %}
